<div class="reveal">
    <div class="slides">
        {% for section in show.sections %}
        <section>

            {% for slide in section.slides %}
            <!-- Slide {{ slide }} -->
            <section id="{{ slide }}" data-autoslide="{{ show.all_slides.get(slide,0).autoslide }}" >
                {{ show.do_markup(slide) | safe }}
            </section>
            {% endfor %}

        </section>
        {% endfor %}
    </div>
</div>
